<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" type="text/css" href="logstyle.css" />
  <title>회원정보</title>
  <style>
  	@font-face{
	font-family:주아체;
	src:url("주아체.ttf");
	}
  </style>
</head>
<body>
  <form action="<!-- 서버에서 처리 -->" method="post">
  <div class="login_box">
	  <div class="logmain">
		  <h1><strong>INSIDE</strong></h1>
	  </div> 
	  <div class="apro">
		<div class="profile">
			<div class="frame">
				<div class="img">
					<img src="<!-- 회원프로필사진 -->"/>
				</div>
			</div>
		</div>
		
		<div class="input_login2">
			<label><b>이름 </b></label> 
		</div>
		<div class="input_login2">
			<label><b>성별</b></label>
		</div>
		<div class="input_login2">
			<label><b>전화번호 </b></label>
		</div>
	  </div>
		<div class="layout">
		<div class="input_login">
			<label><b>학교명 </b></label>
			<label><b>학교종류 </b></label>
		</div>
		<div class="input_login">
			<label><b>?학년 </b></label><!--몇 학년인지 나와야함-->
			<label><b>?과 </b></label>
		</div>
		<div class="input_login">
			<label><b>지역 </b></label>
		</div>
	  </div>
  </div>
  </form>
</body>
</html>
