<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" type="text/css" href="logstyle.css" />
  <title>정보수정</title>
  <style>
  	@font-face{
	font-family:주아체;
	src:url("주아체.ttf");
	}
  </style>
</head>
<body>
  <form action="<!-- 서버에서 처리 -->" method="post">
  <div class="login_box">
	  <div class="logmain">
		  <h1><strong>INSIDE</strong></h1>
		  정보수정
	  </div> 
	  
	  <div class="profile">
		<div class="frame">
			<div class="img">
				<img src="<!-- file에서 넣은 이미지 -->"/>
			</div>
		</div>
		<div align="center">프로필</div>
		<div class="file"> 
			<input type="file"/>
		</div>
	  </div>
	  
	  <div class="input_login">
		<label><b>아이디</b></label> <input type="text" name="userid" required autofocus>
	  </div>
	  <div class="input_login">
		<label><b>비밀번호 </b></label> <input type="password" name="userpw" required>
	  </div>
	  <div class="input_login">
		<label><b>이름 </b></label> <input type="text" name="name" required>
	  </div>
	  <div class="input_login">
		<label><b>전화번호 </b></label>
		<select name="tel1" required>
		  <option value="010">010</option>
		  <option value="016">016</option>
		  <option value="010">019</option>
		</select>
		-<input type="text" name="tel2" maxlength="4" size="10">
		-<input type="text" name="tel3" maxlength="4" size="10">
	  </div>
	  
	  <div class="input_login">
		<label><b>성별</b></label>
			<input type="radio" name="gender" value="man">남자
			<input type="radio" name="gender" value="woman">여자
		<br>
	  </div>
	  <div class="input_login">
		<label><b>학교명 </b></label> <input type="text" name="school" size="15" required>
		<label><b>학교종류 </b></label>
		<select name="schooltype">
          <option value="low">초등학교</option>
          <option value="middle">중학교</option>
          <option value="high">고등학교</option>
          <option value="univer">대학교</option>
		</select>
	  </div>
	  <div class="input_login">
        <label><b>학년 </b></label>
        <select name="grade">
            <option value="1"> 1 </option>
            <option value="2"> 2 </option>
			<option value="3"> 3 </option>
			<option value="4"> 4 </option>
			<option value="5"> 5 </option>
			<option value="6"> 6 </option>
        </select>
		<label><b>학과 </b></label> <input type="text" name="lesson">
	  </div>
	  <div class="input_login">
        <label><b>지역 </b></label>
        <select name="location">
            <option value="서울">서울특별시</option>
            <option value="경기">부산광역시</option>
            <option value="충북">대구광역시</option>
            <option value="충남">인천광역시</option>
            <option value="전북">광주광역시</option>
            <option value="전남">대전광역시</option>
            <option value="제주">경기도</option>
			<option value="제주">강원도</option>
			<option value="제주">충청북도</option>
			<option value="제주">충청남도</option>
			<option value="제주">전라북도</option>
			<option value="제주">경상북도</option>
			<option value="제주">경상남도</option>
			<option value="제주">제주특별자치도</option>
        </select>
	  </div>
      <input type="submit" value="회원가입하기" class="submit">
  </div>
  </form>
</body>
</html>
