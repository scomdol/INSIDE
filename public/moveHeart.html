<!DOCTYPE html>
<html>
<style>
#myContainer {
  width: 400px;
  height: 400px;
  position: relative;

}
#myAnimation {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>

<p>
<button onclick="myMove()">Click Me</button> 
</p>

<div id ="myContainer">
<div id ="myAnimation"></div>
</div>

<script>
function myMove() {
  var elem = document.getElementById("myAnimation");   
  var top = 800;
  var left= 300;
  var id = setInterval(frame,1);
  function frame() {
    if (top < -100) {
      clearInterval(id);
    } else {
      top--;
      elem.style.top = top + 'px'; 
      elem.style.left = left; 
    }
  }
}
</script>

</body>
</html>
