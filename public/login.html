<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="logstyle.css" />
  <title>로그인</title>
  <style>
  	@font-face{
	font-family:주아체;
	src:url("주아체.ttf");
	}
  </style>
</head>
<body>	
	<form action="login.html" method="post">
    <div class="wrapper">
		<div class="login_box">
			<div class="logmain">
				<h1><strong> INSIDE </strong></h1>
				로그인
			</div>
			<div class="input_login">
				<label><b>아이디</b></label><br>
				<input type="text" placeholder="아이디를 입력하세요"  name="uname" required>
			</div>	
			<div class="input_login">
			    <label><b>비밀번호</b></label><br>
				<input type="password" placeholder="비밀번호를 입력하세요" name="psw" required>
			</div>
			<div>
				<input type="submit" value="로그인" class="submit"/>
				<a href="<!--회원가입 경로-->"><input type="button" value="회원가입" class="submit"/></a>
			</div>	
		</div>
    </div>
  </form>

</body>
</html>
